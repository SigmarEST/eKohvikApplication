<div ng-controller="ShowItemsController as ctrl" id="PageItems" class="page" style="background-color: wheat">
    <div style="height:10vh; width: 100%; border-bottom: 1px solid black; position: fixed; background-color: wheat; display:inline-block"
        id="itemsHeader">
        <div style="width:30%; float:left; text-align: center">
            <h4 style="padding:6px; margin:0" ng-model="userName" id="userName">{{userName}}</h4>
        </div>
        <div style="width:30%; float:left; text-align: center">
            <h4 style="padding:6px; margin:0" ng-model="userBalance" id="userBalance">{{(userBalance).toFixed(2)}}</h4>
        </div>
        <div style="width:30%; float:left; text-align: center"><button style="padding:3px; margin-top:6px" id="userPurchases" ng-click="showPurchases()">Check all purchases</button></div>
    </div>
    <div style="height:80vh; margin-top: 10vh; width: 100%; text-align: left; display: inline-block">
        <div style="height:80vh; width: 50%;  float: left; text-align: center;">
            <h4 style="padding:6px; margin:0">Please choose items: </h4>
            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center">Name</th>
                            <th style="text-align: center">Price</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="u in items" ng-click="addItem(u)">
                            <td><span>{{u.name}}</span></td>
                            <td><span>{{(u.price).toFixed(2)}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div style="height:80vh; width: 50%; float:left; text-align: center; border-left: 2px solid silver">
            <h4 style="padding:6px; margin:0">Your order: </h4>
            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center">Name</th>
                            <th style="text-align: center">Price</th>
                            <th width="25%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in selectedItem" ng-click="deleteItem($index)">
                            <td><span >{{u.name}}</span></td>
                            <td><span >{{(u.price).toFixed(2)}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
     <div style="height:10vh;  width: 100%;  position: fixed; background-color: wheat; display:inline-block">
        <div style="width:30%; float:left; text-align: center">
          <input type="button" class="btn btn-default"  style="width: 180px" ng-click="Cancel()" value="Cancel">
        </div>
        <div style="width:30%; float:left; text-align: center">
            <input type="button" class="btn btn-success" style="width: 180px"  ng-show="selectedItem.length"  ng-click="Buy()" value="Buy">
        </div>
        <div style="width:30%; float:left; text-align: center">
            <h4 ng-model="totalPrice" ng-show="selectedItem.length" id="userBalance">Total Price: {{(totalPrice).toFixed(2)}}</h4>
        </div>    
    </div>
</div>
